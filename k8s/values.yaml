deploy_version: 0.1.8
image_tag: latest

applications:
  - name: django
    image: pennlabs/studentlife
    secret: studentlife
    ingress:
      hosts:
        - host: studentlife.pennlabs.org
          paths: ["/"]
    extraEnv:
      - name: BACKEND_DOMAIN
        value: studentlife.pennlabs.org
      - name: DJANGO_SETTINGS_MODULE
        value: studentlife.settings.production
