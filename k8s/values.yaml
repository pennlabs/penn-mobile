deploy_version: 0.1.11
image_tag: latest

applications:
  - name: django
    image: pennlabs/student-life
    secret: student-life
    ingress:
      hosts:
        - host: studentlife.pennlabs.org
          paths: ["/"]
    extraEnv:
      - name: DOMAIN
        value: studentlife.pennlabs.org
      - name: DJANGO_SETTINGS_MODULE
        value: studentlife.settings.production
