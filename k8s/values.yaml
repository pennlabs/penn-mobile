deploy_version: 0.1.0
image_tag: latest

applications:
  - name: student-life
    image: pennlabs/student-life
    secret: student-life
    ingress:
      - host: gsr.upenn.club
        paths: ["/"]
    extraEnv:
      - name: BACKEND_DOMAIN
        value: gsr.upenn.club
      - name: DJANGO_SETTINGS_MODULE
        value: studentlife.settings.production
