apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dep
{{- if .Values.staging }}
  namespace: staging
{{- end }}
  labels:
    name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}
    spec:
      containers:
        - name: "worker"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: BACKEND_DOMAIN
              value: {{ if .Values.staging }}staging.{{ end }}{{ .Values.ingress.domain }}
{{- if .Values.staging }}
            - name: DJANGO_SETTINGS_MODULE
              value: gsrs.settings.staging
{{- else }}
            - name: DJANGO_SETTINGS_MODULE
              value: gsrs.settings.production
{{- end }}
{{- if .Values.secrets.enabled }}
          envFrom:
            - secretRef:
                name: {{ .Values.secrets.secretEnv }}
{{- end }}
